name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.1)'
        required: false
        default: 'v1.0.0'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build Windows executable
        run: |
          pyinstaller --onefile --name simplifia --console simplifia/cli.py
          
      - name: Test executable
        run: |
          .\dist\simplifia.exe --version
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: simplifia-windows
          path: dist/simplifia.exe

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build Linux executable
        run: |
          pyinstaller --onefile --name simplifia --console simplifia/cli.py
          chmod +x dist/simplifia
          
      - name: Test executable
        run: |
          ./dist/simplifia --version
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: simplifia-linux
          path: dist/simplifia

  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build macOS executable
        run: |
          pyinstaller --onefile --name simplifia --console simplifia/cli.py
          chmod +x dist/simplifia
          
      - name: Test executable
        run: |
          ./dist/simplifia --version
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: simplifia-macos
          path: dist/simplifia

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: simplifia-windows
          path: artifacts/windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: simplifia-linux
          path: artifacts/linux

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: simplifia-macos
          path: artifacts/macos

      - name: Prepare release files
        run: |
          mv artifacts/windows/simplifia.exe simplifia-windows.exe
          mv artifacts/linux/simplifia simplifia-linux
          mv artifacts/macos/simplifia simplifia-macos
          chmod +x simplifia-linux simplifia-macos
          
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: SimplifIA ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            simplifia-windows.exe
            simplifia-linux
            simplifia-macos
          body: |
            ## SimplifIA ${{ steps.version.outputs.version }}
            
            ### Downloads
            - **Windows:** `simplifia-windows.exe`
            - **Linux:** `simplifia-linux`
            - **macOS:** `simplifia-macos`
            
            ### Installation (recommended)
            ```powershell
            # Windows
            irm https://simplifia.com.br/install.ps1 | iex
            ```
            ```bash
            # Mac/Linux
            curl -fsSL https://simplifia.com.br/install.sh | bash
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
